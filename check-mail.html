<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check mail</title>
</head>
<body>
<script>

    let mail = prompt("Enter the mail");

    function checkMail(str) {
        let check = /^[a-z][a-z0-9_\.]{5,32}@[a-z0-9]{2,}(\.[a-z0-9]{2,4}){1,2}$/;
        if (check.test(str)) {
            return true;
        }
        return false;
    }

    alert(checkMail(mail));
</script>
</body>
</html>
